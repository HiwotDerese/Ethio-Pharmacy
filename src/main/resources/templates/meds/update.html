
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/main.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
  <link th:href="@{css/addMedform.css}" rel="stylesheet" media="all">
  <title>update form</title>

</head>
<body class = "bg-light">

<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Update Medicine</h2>
      </div>
      <div class="card-body">
        <form method="POST" action = "/update" th:object = "${medicine}" enctype="multipart/form-data">
          <div class="form-row">
            <label th:for = "id" class="name"> new Medicine name</label>
            <div class="value">
              <div class="input-group">
                <input  th:field = "*{id}" class="input--style-5" type="text"  disabled = disabled th:value="${medicine.id}">
              </div>
            </div>
          </div>
          <div class="form-row">
            <label th:for = "medName" class="name"> new Medicine name</label>
            <div class="value">
              <div class="input-group">
                <input  th:field = "*{medName}" class="input--style-5" type="text"  th:value="${medicine.medName}">
              </div>
            </div>
          </div>
          <div class="form-row">
            <label th:for = "medPrice" class="name">new Price</label>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field = "*{medPrice}" th:value= "${medicine.medPrice}">
              </div>
            </div>
          </div>
          <div class="form-row">
            <label th:for = "medDescription" class="name">new description</label>
            <div class="value">
              <div class="input-group">
                <input  class="input--style-5" type="text" th:field = "*{medDescription}"  th:value = "${medicine.medDescription}">
              </div>
            </div>
          </div>

          <div class="form-row">
            <label for = "medCat" class="name">Choose Catagory</label>
            <div class="value">
              <div class="input-group">
                <div class="input--style-5  js-select-simple select--no-search">
                  <select id = "medCat" name="catagoryId">
                    <option disabled="disabled" selected="selected">Choose category</option>
                    <option th:each = "catagory: ${catagories}" th:selected = "${catagory.name}" th:text = "${catagory.name}" th:value="${catagory.id}">Subject 1</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <label for = "file" class="name">Choose file</label>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" th:placeholder="${medicine.medImage}" type="file"  name="file" id = "file">
              </div>
            </div>
          </div>


          <div>
            <button class="btn btn--radius-2 btn--blue" type="submit" name = "id" th:value = "${medicine.id}">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
