<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link th:href="@{/css/home.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{/css/styles2.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/fragment::head"></div>
<div th:replace="fragments/fragment :: header"></div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-responsive" th:src = "@{/images/madi.jpg}" alt="">
    </div>
    <div class="carousel-item">
      <img class="img-responsive" th:src = "@{/images/markus.jpg}" alt="">
    </div>
    <div class="carousel-item">
      <img class="img-responsive" th:src = "@{/images/nathaniel.jpg}" alt="">
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1 class  = "text-white text-center">Categories</h1>
  <div class="add-message" th:unless = "${medicines} and ${medicines.size()}">
    <p class = "text-center text-dark" >
      No Product Available
  </div>

  <div class="row">
    <div th:each = "medicine: ${medicines}"  class="col-4 mt-5">
      <div class="col-md">
        <div class="card">
          <div style = "width: 100%; ">
            <div class="hovereffect">
              <img class="img-responsive" th:src = "@{/images/med1.jpg}" alt="">
              <div class="overlay">
                <h2>Hover effect 2</h2>
                <a class="info" href="#">link here</a>
              </div>
            </div>
          </div>

          <div class="card-body">
            <h5 th:text = "${medicine.medName}" class="fw-bold card-title">Card title</h5>
            <h4 th:text = "${medicine.medPrice}" class = "fw-bold"></h4>
            <p  th:text = "${medicine.medDescription}" class = "card-text">Some make up the bulk of the card's content.</p>
            <a th:href="@{/userdashboard}" class="btn btn-primary btn-sm">Add to cart</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div th:replace="fragments/fragment::footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
